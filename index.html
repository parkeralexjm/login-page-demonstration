<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="splash">
            <img src="Volcano.jpg" class="titleBackground">
            <div class="title">
                <img src="IgnisRune.svg" class="runeLogo">
                <h1 class="textTitle">IGNIS</h1>
            </div>
        </div>
        <div class="content">
            <div class="intro">
                <p class="contentText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p class="contentText">Sign up now to get started.</p>
            </div>
            <div class="signup">
                <form action="#" method="post">
                    <legend class="formTitle">Let's do this!</legend>

                        <div class="inputField" style="float:left;margin-right:20px;">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="First name..." required>
                        </div>
                        <div class="inputField" style="float:left;">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Last name..." required>
                        </div>
                        <br style="clear:both;" />
                        <div class="inputField" style="float:left;margin-right:20px;">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder=" " required>
                        </div>
                        <div class="inputField" style="float:left;">
                            <label for="emailConfirm">Confirm email</label>
                            <input type="email" id="emailConfirm" name="emailConfirm" placeholder=" " required>
                        </div>
                        <br style="clear:both;" />
                        <div class="inputField" style="float:left;margin-right:20px;">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="8" placeholder=" " required>
                        </div>

                        <div class="inputField" style="float:left;">
                            <label for="passwordConfirm">Confirm password</label>
                            <input type="password" id="passwordConfirm" name="passwordConfirm"  minlength="8" placeholder=" " required>
                        </div>
                        <br style="clear:both;" />
                        <div>
                            <button class="submitButton" type="submit">Create account</button>
                            <p class="loginPrompt">Already have an account? <a href="index.html">login</a></p>
                        </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
